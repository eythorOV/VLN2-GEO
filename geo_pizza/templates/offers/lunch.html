{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/fix_css/pizza_desc.css' %}">
<link rel="stylesheet" href="{% static 'css/fix_css/selected_offer.css' %}">
    <div class="pizza_title">
        <h1>{{ title }}</h1>
    </div>

    <div class="left">
        <div class="pizza_info">
            <h2 class="pizza_name">{{lunchoffer.name}}</h2>

            <div class="description_container">
                <p class="paragraph_description">{{lunchoffer.description}}</p>

                <p class="lunch_sel_pizza">Select Pizza:</p>
                    <select name="pizza", id="pizza-select">
                        {% for pizza in pizzas %}
                        <option value="{{ pizza.id }}">{{ pizza.name }}</option>
                        {% endfor %}
                    </select>

                <p class="lunch_sel_soda">Select Soda:</p>
                    <select name="soda", id="soda-select">
                        {% for soda in sodas %}
                          <option value="{{ soda.id }}">{{ soda.name }}</option>
                        {% endfor %}
                      </select>
                      
                <p class="paragraph_price">Price: {{lunchoffer.price}} ISK</p>
            </div>

            <form id="add-to-cart-form" method="POST" data-product-type="Lunch_Offer">
                {% csrf_token %}
                <input type="hidden" name="pizza_id" id="pizza-id-input">
                <input type="hidden" name="soda_id" id="soda-id-input">
                <div class="quantity_cart">
                    <button onclick="add_to_cart(event)" class="add_to_cart" id="add_to_cart_btn">Add to cart</button>
                </form>

        </div>
    </div>
    <div class="right">
        <img class="lunch_img" src="{{lunchoffer.image}}" alt="{{lunchoffer.name}}">
    </div>

    <script src="{% static 'js/lunch.js' %}"></script>
{%endblock%}
