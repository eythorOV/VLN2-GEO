{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/pizza_desc.css' %}">
<link rel="stylesheet" href="{% static 'css/selected_offer.css' %}">
    <div class="pizza_title">
        <h1>{{ title }}</h1>
    </div>

    <div class="left">
        <div class="pizza_info">
            <h2 class="pizza_name">{{twoforone.name}}</h2>

            <div class="description_container">
                <p class="paragraph_description">{{twoforone.description}}</p>

                <p class="special_sel_pizza">Select Pizza 1:</p>
                <select name="pizza1", id="pizza1-select">
                    {% for pizza in pizzas %}
                    <option value="{{ pizza.id }}">{{ pizza.name }}</option>
                    {% endfor %}
                </select>

                <p class="special_two_sel_pizza">Select Pizza 2:</p>
                <select name="pizza2", id="pizza2-select">
                    {% for pizza in pizzas %}
                    <option value="{{ pizza.id }}">{{ pizza.name }}</option>
                    {% endfor %}
                </select>

            <p class="special_sel_soda">Select Soda:</p>
                <select name="soda", id="soda-select">
                    {% for soda in sodas %}
                      <option value="{{ soda.id }}">{{ soda.name }}</option>
                    {% endfor %}
                  </select>
                  
                <p class="paragraph_price">Price: {{twoforone.price}} ISK</p>
            </div>

            <form id="add-to-cart-form" method="POST" data-product-type="Twoforone_offer">
                {% csrf_token %}
                <input type="hidden" name="pizza1_id" id="pizza-id-input1">
                <input type="hidden" name="pizza2_id" id="pizza-id-input2">
                <input type="hidden" name="soda_id" id="soda-id-input">
            <div class="quantity_cart">
                <button onclick="add_to_cart(event)" class="add_to_cart" id="add_to_cart_btn">Add to cart</button>
            </form>

        </div>
    </div>

    <div class="right">
        <img class="pizza_img" src="{{twoforone.image}}" alt="{{twoforone.name}}">
    </div>

    <script> function add_to_cart(event) {
        event.preventDefault();
        console.log('clicked');

        const pizza1Select = document.getElementById('pizza1-select');
        const pizza2Select = document.getElementById('pizza2-select');
        const sodaSelect = document.getElementById('soda-select');
        const pizzaIdInput1 = document.getElementById('pizza-id-input1');
        const pizzaIdInput2 = document.getElementById('pizza-id-input2');
        const sodaIdInput = document.getElementById('soda-id-input');
        const form = document.getElementById('add-to-cart-form');
        console.log(pizza1Select, pizza2Select, sodaSelect, pizzaIdInput1, pizzaIdInput2, sodaIdInput, form);
        if (!form || !pizza1Select || !sodaSelect || !pizza2Select || !pizzaIdInput1 || !sodaIdInput || !pizzaIdInput2) {
            console.error('Form or input elements not found');
            return;
        }
        const productType = form.dataset.productType;
        console.log(productType);
        const pizzaId1 = pizza1Select.value;
        console.log(pizzaId1);
        const pizzaId2 = pizza2Select.value;
        const sodaId = sodaSelect.value;
        console.log(sodaId);
        const url = `/offers/add_to_cart`;
        const formData = new FormData();
        formData.append('pizza1_id', pizzaId1);
        formData.append('pizza2_id', pizzaId2);
        formData.append('soda_id', sodaId);
        formData.append('product_type', productType);
        
        fetch(url, {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error));}
    </script>
{% endblock %}
