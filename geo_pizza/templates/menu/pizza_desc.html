{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/pizza_desc.css' %}">
    <div class="pizza_title">
        <h1>{{ title }}</h1>
    </div>

    <div class="left">
        <div class="pizza_info">
            <h2 class="pizza_name">{{pizza.name}}</h2>

            <div class="description_container">
                <p class="paragraph_description">
                    {{pizza.long_description}}
                    <p class="p_toppings">
                    Pizza toppings:
                    </p>
                    {% for topping in toppings %}
                    <li class="toppings_list">{{topping.name}}</li>
                    {% endfor %}
                </p>
                <p class="paragraph_price">Price: {{pizza.price}} ISK</p>
            </div>

            <div class="quantity_cart">
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                <button class="add_to_cart">Add to cart</button>
            </div>

        </div>
    </div>

    <div class="right">
        <img class="pizza_img" src="{{pizza.image}}" alt="Margherita pizza image">
    </div>
{% endblock %}
