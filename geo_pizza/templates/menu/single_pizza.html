<div class="pizza">
    <a href="/menu/{{pizza.id}}">
        <h1>{{pizza.name}}</h1>
        <img class="pizza-img" src="{{ pizza.image }}" alt="{{ pizza.name }}">
        <p>  {{pizza.description}} </p>
        <p> {{pizza.toppings}}</p>
        <p> {{pizza.priceSmall}}</p>
        <p> {{pizza.medium}}</p>
        <p> {{pizza.large}}</p>
    </a>
</div>
